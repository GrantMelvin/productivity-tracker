<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Productivity Tracker</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Page header */
        h1 {
            text-align: left;
            color: #333;
            margin-top: 20px;
            margin-left: 20px;
            margin-bottom: 30px;
        }

        .back-button:hover {
            background-color: #5285ba;
        }

        .back-button a {
            text-decoration: none;
            color: black;
        }

        /* Form container styling */
        form {
            max-width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: none;
            min-height: 80px;
        }

        /* Field container and buttons alignment */
        .field-container {
            margin-bottom: 20px;
        }

        .dynamic-field {
            display: flex;
            gap: 15px;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .dynamic-field input {
            flex: 1;
            max-width: 40%;
        }

        .dynamic-field textarea {
            flex: 2;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-buttons button.add-button {
            background-color: #28a745;
        }

        .action-buttons button.add-button:hover {
            background-color: #218838;
        }

        .action-buttons button.remove-button {
            background-color: #dc3545;
        }

        .action-buttons button.remove-button:hover {
            background-color: #c82333;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            background-color: #a1c6ed;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Back button styling */
        .back-button {
            display: block;
            width: 100%;
            background-color: #a1c6ed;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        a {
            text-decoration: none;
        }

        input[type="submit"]:hover {
            background-color: #5285ba;
        }
    </style>
</head>
<body>
    <h1>Add Log</h1>
    
    <form action="/add-logs" method="post">
        <label for="Date">Date:</label>
        <input type="text" id="Date" name="date" >

        <label>Goals:</label>
        <div id="goals-container" class="field-container">
            <div class="dynamic-field">
                <input type="text" name="goals_key[]" >
                <textarea name="goals_value[]"></textarea>
            </div>
            <div class="action-buttons">
                <button type="button" class="add-button" onclick="addField('goals-container', 'goals_key[]', 'goals_value[]')">+</button>
                <button type="button" class="remove-button" onclick="removeLastField('goals-container')">-</button>
            </div>
        </div>

        <label>Productivity:</label>
        <div id="productivity-container" class="field-container">
            <div class="dynamic-field">
                <input type="text" name="productivity_key[]">
                <textarea name="productivity_value[]" ></textarea>
            </div>
            <div class="action-buttons">
                <button type="button" class="add-button" onclick="addField('productivity-container', 'productivity_key[]', 'productivity_value[]')">+</button>
                <button type="button" class="remove-button" onclick="removeLastField('productivity-container')">-</button>
            </div>
        </div>

        <label>Notes:</label>
        <div id="notes-container" class="field-container">
            <div class="dynamic-field">
                <input type="text" name="notes_key[]">
                <textarea name="notes_value[]"></textarea>
            </div>
            <div class="action-buttons">
                <button type="button" class="add-button" onclick="addField('notes-container', 'notes_key[]', 'notes_value[]')">+</button>
                <button type="button" class="remove-button" onclick="removeLastField('notes-container')">-</button>
            </div>
        </div>

        <input type="submit" value="Add">
        <a href="/">
            <button type="button" class="back-button">Go Back</button>
        </a>
    </form>

    <script>
        window.onload = function() {
            const today = new Date();
            const month = today.getMonth() + 1; // Months are 0-indexed
            const day = today.getDate();
            const formattedDate = `${month}-${day}`;

            document.getElementById("Date").value = formattedDate;
        };

        // Add a new field
        function addField(containerId, keyName, valueName) {
            const container = document.getElementById(containerId);

            const fieldDiv = document.createElement('div');
            fieldDiv.classList.add('dynamic-field');

            const keyInput = document.createElement('input');
            keyInput.type = 'text';
            keyInput.name = keyName;

            const valueTextarea = document.createElement('textarea');
            valueTextarea.name = valueName;

            fieldDiv.appendChild(keyInput);
            fieldDiv.appendChild(valueTextarea);

            container.insertBefore(fieldDiv, container.querySelector('.action-buttons'));
        }

        // Delete a new field
        function removeLastField(containerId) {
            const container = document.getElementById(containerId);
            const dynamicFields = container.querySelectorAll('.dynamic-field');
            if (dynamicFields.length > 0) {
                container.removeChild(dynamicFields[dynamicFields.length - 1]);
            }
        }
    </script>
</body>
</html>
